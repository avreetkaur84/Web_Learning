<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Facts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <div class="card">
        <div class="info">
            <h1>Get Random Cat Facts</h1>
            <button id="result">Show me fact</button>
        </div>
        <div class="facts">
            <h2>Random Facts related to Cats will be displayed in the box</h2>
            <p id="para">Cats Fact</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
