<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li id="heading">TO DO APP</li>
        </ul>
    </nav>

    <div class="level2">
        <div class="tasks">
            <h2 class="taskList">Tasks List</h2>
            <ul>
                <li>Eat <button class="delete">Delete</button></li>
                <li>Sleep <button class="delete">Delete</button></li>
            </ul>
        </div>

        <div class="functionality">
            <h2 class="taskList">Add or Delete the Task</h2>
            <div class="addTask">
                <input type="text" placeholder="Enter the task" id="enterTask">
                <button class="addbtn">Add Task</button>
            </div>
        </div>

    </div>

    <script src="level2.js"></script>
</body>

</html>
