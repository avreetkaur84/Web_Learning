<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainBox border-2 border-black m-16 text-center">
        <div class="firstBox">
            <h1 class="bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-24 font-bold text-2xl flex items-center justify-center">News you can Trust.</h1>
        </div>
        <div class="contentBox">
            <h3 class="font-bold mt-8">Stay upto date with the latest!</h3>
            <p class="font-medium">Subscribe our newsletter for the latest news straight into your inbox</p>
            <form class="flex flex-wrap">
                <input class="buttons bg-gray-100 text-gray-500 text-center w-full mx-96 my-2 p-2" placeholder="youremail@gmail.com"/> <br>
                <button class="buttons bg-sky-400 rounded-3xl text-white w-96 m-auto p-2 my-2">Subscribe Now</button>
            </form>
            <h3 class="mb-3">We value your privacy</h3>
        </div>
    </div>
</body>
</html>
